<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMessagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMessagesLabel_messageId}"/>
                    <h:outputText value="#{messagesController.selected.messageId}" title="#{bundle.ViewMessagesTitle_messageId}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_dateSent}"/>
                    <h:outputText value="#{messagesController.selected.dateSent}" title="#{bundle.ViewMessagesTitle_dateSent}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMessagesLabel_subject}"/>
                    <h:outputText value="#{messagesController.selected.subject}" title="#{bundle.ViewMessagesTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_content}"/>
                    <h:outputText value="#{messagesController.selected.content}" title="#{bundle.ViewMessagesTitle_content}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_sender}"/>
                    <h:outputText value="#{messagesController.selected.sender}" title="#{bundle.ViewMessagesTitle_sender}"/>
                    <h:outputText value="#{bundle.ViewMessagesLabel_receiver}"/>
                    <h:outputText value="#{messagesController.selected.receiver}" title="#{bundle.ViewMessagesTitle_receiver}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{messagesController.destroyAndView}" value="#{bundle.ViewMessagesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMessagesEditLink}"/>
                <br />
                <h:commandLink action="#{messagesController.prepareCreate}" value="#{bundle.ViewMessagesCreateLink}" />
                <br />
                <h:commandLink action="#{messagesController.prepareList}" value="#{bundle.ViewMessagesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMessagesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
