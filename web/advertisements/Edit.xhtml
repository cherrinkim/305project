<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdvertisementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_advertisementId}" for="advertisementId" />
                    <h:inputText id="advertisementId" value="#{advertisementsController.selected.advertisementId}" title="#{bundle.EditAdvertisementsTitle_advertisementId}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_advertisementId}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{advertisementsController.selected.type}" title="#{bundle.EditAdvertisementsTitle_type}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{advertisementsController.selected.dateCreated}" title="#{bundle.EditAdvertisementsTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_company}" for="company" />
                    <h:inputText id="company" value="#{advertisementsController.selected.company}" title="#{bundle.EditAdvertisementsTitle_company}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{advertisementsController.selected.itemName}" title="#{bundle.EditAdvertisementsTitle_itemName}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{advertisementsController.selected.content}" title="#{bundle.EditAdvertisementsTitle_content}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{advertisementsController.selected.unitPrice}" title="#{bundle.EditAdvertisementsTitle_unitPrice}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_unitPrice}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_availableUnits}" for="availableUnits" />
                    <h:inputText id="availableUnits" value="#{advertisementsController.selected.availableUnits}" title="#{bundle.EditAdvertisementsTitle_availableUnits}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_availableUnits}"/>
                    <h:outputLabel value="#{bundle.EditAdvertisementsLabel_employeeId}" for="employeeId" />
                    <h:selectOneMenu id="employeeId" value="#{advertisementsController.selected.employeeId}" title="#{bundle.EditAdvertisementsTitle_employeeId}" required="true" requiredMessage="#{bundle.EditAdvertisementsRequiredMessage_employeeId}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{advertisementsController.update}" value="#{bundle.EditAdvertisementsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdvertisementsViewLink}"/>
                <br />
                <h:commandLink action="#{advertisementsController.prepareList}" value="#{bundle.EditAdvertisementsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdvertisementsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
