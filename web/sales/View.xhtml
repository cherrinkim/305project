<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSalesLabel_transactionId}"/>
                    <h:outputText value="#{salesController.selected.transactionId}" title="#{bundle.ViewSalesTitle_transactionId}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_cardNumber}"/>
                    <h:outputText value="#{salesController.selected.cardNumber}" title="#{bundle.ViewSalesTitle_cardNumber}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_dateSold}"/>
                    <h:outputText value="#{salesController.selected.dateSold}" title="#{bundle.ViewSalesTitle_dateSold}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSalesLabel_numberOfUnits}"/>
                    <h:outputText value="#{salesController.selected.numberOfUnits}" title="#{bundle.ViewSalesTitle_numberOfUnits}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_chargeAmount}"/>
                    <h:outputText value="#{salesController.selected.chargeAmount}" title="#{bundle.ViewSalesTitle_chargeAmount}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_advertisementId}"/>
                    <h:outputText value="#{salesController.selected.advertisementId}" title="#{bundle.ViewSalesTitle_advertisementId}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_buyerId}"/>
                    <h:outputText value="#{salesController.selected.buyerId}" title="#{bundle.ViewSalesTitle_buyerId}"/>
                    <h:outputText value="#{bundle.ViewSalesLabel_overseerId}"/>
                    <h:outputText value="#{salesController.selected.overseerId}" title="#{bundle.ViewSalesTitle_overseerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salesController.destroyAndView}" value="#{bundle.ViewSalesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSalesEditLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareCreate}" value="#{bundle.ViewSalesCreateLink}" />
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.ViewSalesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSalesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
