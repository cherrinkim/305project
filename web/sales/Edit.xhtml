<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSalesLabel_transactionId}" for="transactionId" />
                    <h:inputText id="transactionId" value="#{salesController.selected.transactionId}" title="#{bundle.EditSalesTitle_transactionId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_transactionId}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_cardNumber}" for="cardNumber" />
                    <h:inputText id="cardNumber" value="#{salesController.selected.cardNumber}" title="#{bundle.EditSalesTitle_cardNumber}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_cardNumber}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_dateSold}" for="dateSold" />
                    <h:inputText id="dateSold" value="#{salesController.selected.dateSold}" title="#{bundle.EditSalesTitle_dateSold}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditSalesLabel_numberOfUnits}" for="numberOfUnits" />
                    <h:inputText id="numberOfUnits" value="#{salesController.selected.numberOfUnits}" title="#{bundle.EditSalesTitle_numberOfUnits}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_numberOfUnits}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_chargeAmount}" for="chargeAmount" />
                    <h:inputText id="chargeAmount" value="#{salesController.selected.chargeAmount}" title="#{bundle.EditSalesTitle_chargeAmount}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_chargeAmount}"/>
                    <h:outputLabel value="#{bundle.EditSalesLabel_advertisementId}" for="advertisementId" />
                    <h:selectOneMenu id="advertisementId" value="#{salesController.selected.advertisementId}" title="#{bundle.EditSalesTitle_advertisementId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_advertisementId}">
                        <f:selectItems value="#{advertisementsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSalesLabel_buyerId}" for="buyerId" />
                    <h:selectOneMenu id="buyerId" value="#{salesController.selected.buyerId}" title="#{bundle.EditSalesTitle_buyerId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_buyerId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditSalesLabel_overseerId}" for="overseerId" />
                    <h:selectOneMenu id="overseerId" value="#{salesController.selected.overseerId}" title="#{bundle.EditSalesTitle_overseerId}" >
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{salesController.update}" value="#{bundle.EditSalesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSalesViewLink}"/>
                <br />
                <h:commandLink action="#{salesController.prepareList}" value="#{bundle.EditSalesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSalesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
