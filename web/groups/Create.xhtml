<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_groupId}" for="groupId" />
                    <h:inputText id="groupId" value="#{groupsController.selected.groupId}" title="#{bundle.CreateGroupsTitle_groupId}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_groupId}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{groupsController.selected.groupName}" title="#{bundle.CreateGroupsTitle_groupName}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_groupName}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{groupsController.selected.type}" title="#{bundle.CreateGroupsTitle_type}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_ownerId}" for="ownerId" />
                    <h:selectOneMenu id="ownerId" value="#{groupsController.selected.ownerId}" title="#{bundle.CreateGroupsTitle_ownerId}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_ownerId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.create}" value="#{bundle.CreateGroupsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.CreateGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
