<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_employeeId}" for="employeeId" />
                    <h:inputText id="employeeId" value="#{employeesController.selected.employeeId}" title="#{bundle.EditEmployeesTitle_employeeId}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_employeeId}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_employeePassword}" for="employeePassword" />
                    <h:inputText id="employeePassword" value="#{employeesController.selected.employeePassword}" title="#{bundle.EditEmployeesTitle_employeePassword}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_employeePassword}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{employeesController.selected.ssn}" title="#{bundle.EditEmployeesTitle_ssn}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_ssn}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{employeesController.selected.firstName}" title="#{bundle.EditEmployeesTitle_firstName}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{employeesController.selected.lastName}" title="#{bundle.EditEmployeesTitle_lastName}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_address}" for="address" />
                    <h:inputText id="address" value="#{employeesController.selected.address}" title="#{bundle.EditEmployeesTitle_address}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_city}" for="city" />
                    <h:inputText id="city" value="#{employeesController.selected.city}" title="#{bundle.EditEmployeesTitle_city}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_state}" for="state" />
                    <h:inputText id="state" value="#{employeesController.selected.state}" title="#{bundle.EditEmployeesTitle_state}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{employeesController.selected.zipcode}" title="#{bundle.EditEmployeesTitle_zipcode}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{employeesController.selected.telephone}" title="#{bundle.EditEmployeesTitle_telephone}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_dateStarted}" for="dateStarted" />
                    <h:inputText id="dateStarted" value="#{employeesController.selected.dateStarted}" title="#{bundle.EditEmployeesTitle_dateStarted}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_dateStarted}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_hourlyRate}" for="hourlyRate" />
                    <h:inputText id="hourlyRate" value="#{employeesController.selected.hourlyRate}" title="#{bundle.EditEmployeesTitle_hourlyRate}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_hourlyRate}"/>
                    <h:outputLabel value="#{bundle.EditEmployeesLabel_isManager}" for="isManager" />
                    <h:inputText id="isManager" value="#{employeesController.selected.isManager}" title="#{bundle.EditEmployeesTitle_isManager}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_isManager}"/>
                </h:panelGrid>
                <h:commandLink action="#{employeesController.update}" value="#{bundle.EditEmployeesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEmployeesViewLink}"/>
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.EditEmployeesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEmployeesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
