<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_employeeId}" for="employeeId" />
                    <h:inputText id="employeeId" value="#{employeesController.selected.employeeId}" title="#{bundle.CreateEmployeesTitle_employeeId}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_employeeId}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_employeePassword}" for="employeePassword" />
                    <h:inputText id="employeePassword" value="#{employeesController.selected.employeePassword}" title="#{bundle.CreateEmployeesTitle_employeePassword}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_employeePassword}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_ssn}" for="ssn" />
                    <h:inputText id="ssn" value="#{employeesController.selected.ssn}" title="#{bundle.CreateEmployeesTitle_ssn}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_ssn}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{employeesController.selected.firstName}" title="#{bundle.CreateEmployeesTitle_firstName}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{employeesController.selected.lastName}" title="#{bundle.CreateEmployeesTitle_lastName}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_address}" for="address" />
                    <h:inputText id="address" value="#{employeesController.selected.address}" title="#{bundle.CreateEmployeesTitle_address}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_address}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_city}" for="city" />
                    <h:inputText id="city" value="#{employeesController.selected.city}" title="#{bundle.CreateEmployeesTitle_city}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_state}" for="state" />
                    <h:inputText id="state" value="#{employeesController.selected.state}" title="#{bundle.CreateEmployeesTitle_state}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{employeesController.selected.zipcode}" title="#{bundle.CreateEmployeesTitle_zipcode}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_telephone}" for="telephone" />
                    <h:inputText id="telephone" value="#{employeesController.selected.telephone}" title="#{bundle.CreateEmployeesTitle_telephone}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_telephone}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_dateStarted}" for="dateStarted" />
                    <h:inputText id="dateStarted" value="#{employeesController.selected.dateStarted}" title="#{bundle.CreateEmployeesTitle_dateStarted}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_dateStarted}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_hourlyRate}" for="hourlyRate" />
                    <h:inputText id="hourlyRate" value="#{employeesController.selected.hourlyRate}" title="#{bundle.CreateEmployeesTitle_hourlyRate}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_hourlyRate}"/>
                    <h:outputLabel value="#{bundle.CreateEmployeesLabel_isManager}" for="isManager" />
                    <h:inputText id="isManager" value="#{employeesController.selected.isManager}" title="#{bundle.CreateEmployeesTitle_isManager}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_isManager}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{employeesController.create}" value="#{bundle.CreateEmployeesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{employeesController.prepareList}" value="#{bundle.CreateEmployeesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmployeesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
