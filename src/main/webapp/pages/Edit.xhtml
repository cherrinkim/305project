<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagesEditDlg" widgetVar="PagesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagesTitle}">
            <h:form id="PagesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagesLabel_pageId}" for="pageId" />
                        <p:inputText id="pageId" value="#{pagesController.selected.pageId}" title="#{bundle.EditPagesTitle_pageId}" required="true" requiredMessage="#{bundle.EditPagesRequiredMessage_pageId}"/>
                        <p:outputLabel value="#{bundle.EditPagesLabel_postCount}" for="postCount" />
                        <p:inputText id="postCount" value="#{pagesController.selected.postCount}" title="#{bundle.EditPagesTitle_postCount}" />
                        <p:outputLabel value="#{bundle.EditPagesLabel_ownerId}" for="ownerId" />
                        <p:selectOneMenu id="ownerId" value="#{pagesController.selected.ownerId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="ownerIdItem"
                                           itemValue="#{ownerIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPagesLabel_groupId}" for="groupId" />
                        <p:selectOneMenu id="groupId" value="#{pagesController.selected.groupId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"
                                           var="groupIdItem"
                                           itemValue="#{groupIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagesController.update}" value="#{bundle.Save}" update="display,:PagesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
