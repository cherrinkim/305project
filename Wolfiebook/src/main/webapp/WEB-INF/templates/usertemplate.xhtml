<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet name="index.css" library="css"/>
        <title>
            <ui:insert name="title">
                #{bundle['app.title']}
            </ui:insert>
        </title>
        <ui:insert name="css"/>
        <ui:insert name="js"/>
    </h:head>
    <h:body>
        <header>
                <ui:insert name="header">
                    <div class="nav-wrapper clearfix">
                        <div class="lfloat clearfix" id="logobox">
                            <p:graphicImage class="lfloat" id="logo" name="img/wolfie_logo.png"/>
                            <h3 class="rfloat">#{bundle['app.title']}</h3>
                        </div>
                        <div class="navbar rfloat">
                            <p:menubar>
                                <p:menuitem value="Home" url="/pages/home.xhtml" icon="fa fa-home fa-2x" />
                                <p:menuitem value="Group" url="/pages/group.xhtml" icon="fa fa-file-text-o fa-2x"/>
                                <p:menuitem value="Messages" url="/pages/messages.xhtml" icon="fa fa-envelope-o fa-2x"/>
                                <p:menuitem value="Friends" url="/pages/friends.xhtml" icon="fa fa-users fa-2x"/>
                            </p:menubar>
                        </div>
                    </div>
                </ui:insert>
            </header>
            
            <div class="content" id="content">
                <ui:insert name="content">
                    <div id="pna">
                        <h3>#{bundle['content.sorry']}</h3>
                    </div>
                </ui:insert>
            </div>
            
            <footer>
                <ui:insert name="footer">
                    <p>#{bundle['footer.copyright']}</p>
                </ui:insert>
            </footer>
    </h:body>
</html>
