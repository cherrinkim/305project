<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalesEditDlg" widgetVar="SalesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSalesTitle}">
            <h:form id="SalesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSalesLabel_transactionId}" for="transactionId" />
                        <p:inputText id="transactionId" value="#{salesController.selected.transactionId}" title="#{bundle.EditSalesTitle_transactionId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_transactionId}"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_cardNumber}" for="cardNumber" />
                        <p:inputText id="cardNumber" value="#{salesController.selected.cardNumber}" title="#{bundle.EditSalesTitle_cardNumber}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_cardNumber}"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_dateSold}" for="dateSold" />
                        <p:calendar id="dateSold" pattern="MM/dd/yyyy HH:mm:ss" value="#{salesController.selected.dateSold}" title="#{bundle.EditSalesTitle_dateSold}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_numberOfUnits}" for="numberOfUnits" />
                        <p:inputText id="numberOfUnits" value="#{salesController.selected.numberOfUnits}" title="#{bundle.EditSalesTitle_numberOfUnits}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_numberOfUnits}"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_chargeAmount}" for="chargeAmount" />
                        <p:inputText id="chargeAmount" value="#{salesController.selected.chargeAmount}" title="#{bundle.EditSalesTitle_chargeAmount}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_chargeAmount}"/>
                        <p:outputLabel value="#{bundle.EditSalesLabel_advertisementId}" for="advertisementId" />
                        <p:selectOneMenu id="advertisementId" value="#{salesController.selected.advertisementId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_advertisementId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{advertisementsController.itemsAvailableSelectOne}"
                                           var="advertisementIdItem"
                                           itemValue="#{advertisementIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSalesLabel_buyerId}" for="buyerId" />
                        <p:selectOneMenu id="buyerId" value="#{salesController.selected.buyerId}" required="true" requiredMessage="#{bundle.EditSalesRequiredMessage_buyerId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="buyerIdItem"
                                           itemValue="#{buyerIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSalesLabel_overseerId}" for="overseerId" />
                        <p:selectOneMenu id="overseerId" value="#{salesController.selected.overseerId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"
                                           var="overseerIdItem"
                                           itemValue="#{overseerIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{salesController.update}" value="#{bundle.Save}" update="display,:SalesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SalesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SalesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
