<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="UsersViewDlg" widgetVar="UsersViewDialog" modal="true" resizable="false" appendTo="@(content)" header="hello">
            <h:form id="UsersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="3" rendered="#{userBean.selected != null}">
                        <h:outputText value="Message with"/>
                        <h:outputText value="#{userBean.selected.firstName}"/>
                        <h:outputText value="#{userBean.selected.lastName}"/>
                    </p:panelGrid>
                    <p:dataTable value="#{messageBean.getMessages(userBean.selected)}" var="msg"
                                 emptyMessage="No messages">
                        <p:column headerText="MSG">
                            <h:outputText value="#{msg.content}"/>
                        </p:column>
                    </p:dataTable>
                    <h:inputText value="#{messageBean.subject}"/>
                    <h:inputTextarea value="#{messageBean.content}"/>
                    <p:commandButton value="Send" action="messageBean.sendMessages()"/>
                    <p:commandButton value="#{bundle['button.close']}" onclick="UsersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
