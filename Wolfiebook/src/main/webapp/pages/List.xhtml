<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPagesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PagesListForm">
                <p:panel header="#{bundle.ListPagesTitle}">
                    <p:dataTable id="datalist" value="#{pagesController.items}" var="item"
                                 selectionMode="single" selection="#{pagesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pageId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_pageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pageId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_postCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.postCount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_ownerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ownerId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagesTitle_groupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{pagesController.prepareCreate}" update=":PagesCreateForm" oncomplete="PF('PagesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PagesViewForm" oncomplete="PF('PagesViewDialog').show()" disabled="#{empty pagesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PagesEditForm" oncomplete="PF('PagesEditDialog').show()" disabled="#{empty pagesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{pagesController.destroy}" update=":growl,datalist" disabled="#{empty pagesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
