<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="/WEB-INF/templates/usertemplate.xhtml">
        <ui:define name="content">
            <h3>Your Groups</h3>
            <p:dataTable id="groupsTable" value="#{groupBean.getGroups()}" var="group" sortBy="#{group.groupId}" sortOrder="descending">
                <p:column>
                    <h:outputText value="#{group.groupName}"/>
                </p:column>
                <p:column>
                    <h:outputText value="#{group.ownerId.firstName}"/>
                </p:column>
            </p:dataTable>
            <h:form id="createGroup-form" prependId="false">
                <h3>Create Group</h3>
                <div class="clearfix">
                    <h:inputText  value="#{groupBean.groupName}"  id="group_name" required="true" a:placeholder="Group name"/>
                    <h:inputText  value="#{groupBean.type}"  id="last_name" required="true" a:placeholder="Type"/>
                </div>
                <h:commandButton id="createGroupButton" value="Create" action="#{groupBean.createGroup()}"/>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
