<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:growl id="groupPageGrowl" life="3000"/>
        <p:dialog id="GroupPageDlg" widgetVar="GroupPageDialog" modal="true" resizable="false" responsive="true" appendTo="@(content)" header="Group Page">
            <h:form id="GroupPageForm">
                <p:editor id="postMessage" value="#{pageBean.postContent}"
                          required="true" requiredMessage="#{bundle['msg.postcontent.validation']}"/>
                <p:commandButton update="datalist" id="post-btn" value="Post" action="#{pageBean.newGroupPost(groupBean.selected)}"/>
                <p:dataTable id="datalist" value="#{pageBean.getGroupPosts(groupBean.selected)}" var="post" widgetVar="pageTable" lazy="false"
                             emptyMessage="No posts found" rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Content">
                        <h:outputText value="#{post.content}" escape="false"/>
                    </p:column>
                    <p:column headerText="Author">
                        <h:outputText value="#{post.authorId.firstName} #{post.authorId.lastName}"/>
                    </p:column>
                    <p:column headerText="Created Date">
                        <h:outputText value="#{post.dateCreated}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form>
                <p:commandButton id="close-btn" value="Close" onclick="GroupPageDialog.hide()"/>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
