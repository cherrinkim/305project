<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <p:dialog id="GroupCreateDlg" widgetVar="GroupCreateDialog" modal="true" resizable="false" responsive="true" appendTo="@(content)" header="Create Group">
            <h:form id="GroupCreateForm">
                <p:panelGrid columns="2" style="margin-top:20px;">
                    <p:outputLabel value="Group Name" for="groupName"/>
                    <p:inputText id="groupName" value="#{groupBean.groupName}" required="true" requiredMessage="Please enter group name"/>
                    <p:outputLabel value="Group Type" for="groupType"/>
                    <p:inputText id="groupType" value="#{groupBean.type}" required="true" requiredMessage="Please enter group name"/>
                    <p:commandButton action="#{groupBean.createGroup()}" value="Submit" update=":form:groupsTable,:growl" oncomplete="handleSubmit(args, 'GroupCreateDialog');"/>
                    <p:commandButton value="Cancel" onclick="GroupCreateDialog.hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
