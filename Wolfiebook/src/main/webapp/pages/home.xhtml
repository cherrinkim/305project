<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/usertemplate.xhtml">
        <ui:define name="content">
            <h:form id="personalPage">
                <p:inputTextarea id="postMessage" value="#{pageBean.postContent}" 
                             required="true" requiredMessage="#{bundle['msg.postcontent.validation']}"/>
                <p:commandButton  update="postTable" id="post-btn" value="Post" action="#{pageBean.newPost()}"/>                
                <p:dataTable id="postTable" value="#{pageBean.getPosts()}" var="post"
                             sortBy="#{post.postId}" sortOrder="descending">
                    <p:column>
                        <h:outputText value="#{post.content}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{post.authorId.firstName} #{post.authorId.lastName}"/>
                    </p:column>
                    <p:column>
                        <h:outputText value="#{post.dateCreated}"/>
                    </p:column>
                </p:dataTable>
                <h:messages id="load-msg"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
