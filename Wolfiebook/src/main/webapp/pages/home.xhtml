<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/usertemplate.xhtml">
        <ui:define name="content">
            <h:form id="personalPage">
                <div class="ui-g">
                    <div class="ui-g-8">
                        <p:inputTextarea id="postMessage" value="#{pageBean.postContent}" style="width:100%;"
                          required="true" requiredMessage="#{bundle['msg.postcontent.validation']}"/>
                    </div>
                    <div class="ui-g-4">
                        <p:commandButton  update="postTable" id="post-btn" value="Post" action="#{pageBean.newPost()}"/>
                    </div>
                </div>
            </h:form>
            <p:dataTable id="postTable" value="#{pageBean.getPosts()}" var="post" style="margin-top: 25px;"
                         sortBy="#{post.dateCreated}" sortOrder="descending" emptyMessage="No post available">
                <p:column headerText="Content">
                    <h:outputText value="#{post.content}" escape="false"/>
                </p:column>
                <p:column headerText="Author">
                    <h:outputText value="#{post.authorId.firstName} #{post.authorId.lastName}"/>
                </p:column>
                <p:column headerText="Created Date">
                    <h:outputText value="#{post.dateCreated}"/>
                </p:column>
                
            </p:dataTable>
            <h:messages id="load-msg"/>

        </ui:define>
    </ui:composition>
</html>
