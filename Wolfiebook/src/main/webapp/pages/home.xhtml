<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/usertemplate.xhtml">
        <ui:define name="content">
            <div id="main-div">
                <p>Hello #{loginBean.userName()}</p>
                <br/>
                
                <br/>
                <h:form>
                    <h:outputText value="#{pageBean.getPage()}"/>
                    <h:dataTable value="#{pageBean.getPosts()}" var="post">
                        <h:column> 
                            <f:facet name="header">Content</f:facet>
                            #{post.content}
                            <h:dataTable value="#{post.getCommentsList()}" var="comment">
                                <h:column>
                                    <f:facet name="header">Comment</f:facet>
                                    #{comment.content}
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                    <h:messages id="load-msg"/>
                </h:form>
            </div>
            
        </ui:define>
    </ui:composition>
</html>
