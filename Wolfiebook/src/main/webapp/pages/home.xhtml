<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/usertemplate.xhtml">
        <ui:define name="content">
            <div id="main-div">
                <div class="personalPage">
                    <h:form>
                        <h:dataTable value="#{pageBean.getPosts()}" var="post">
                            <h:column>
                                <div class="post">
                                    &nbsp;
                                    <p class="postContents">#{post.content}</p>
                                    <div class="authorDate clearfix">
                                        <p class="author lfloat">#{post.authorId.firstName} #{post.authorId.lastName}</p>
                                        <p class="createdDate rfloat">#{post.dateCreated}</p>
                                    </div>
                                    <h:dataTable value="#{post.getCommentsList()}" var="comment">
                                        <h:column>
                                            <f:facet name="header">Comments</f:facet>
                                            <div class="comment">
                                                <p class="commentContent">#{comment.content}</p>
                                                <div class="authorDatec clearfix">
                                                    <p class="author lfloat">#{comment.authorId.firstName} #{comment.authorId.lastName}</p>
                                                    <p class="createdDate rfloat">#{comment.dateCreated}</p>
                                                </div>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                    &nbsp;
                                </div>
                            </h:column>
                        </h:dataTable>
                        <h:messages id="load-msg"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
