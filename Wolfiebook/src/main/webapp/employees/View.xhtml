<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeesViewDlg" widgetVar="EmployeesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmployeesTitle}">
            <h:form id="EmployeesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployeesLabel_employeeId}"/>
                        <h:outputText value="#{employeesController.selected.employeeId}" title="#{bundle.ViewEmployeesTitle_employeeId}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_employeePassword}"/>
                        <h:outputText value="#{employeesController.selected.employeePassword}" title="#{bundle.ViewEmployeesTitle_employeePassword}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_ssn}"/>
                        <h:outputText value="#{employeesController.selected.ssn}" title="#{bundle.ViewEmployeesTitle_ssn}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_firstName}"/>
                        <h:outputText value="#{employeesController.selected.firstName}" title="#{bundle.ViewEmployeesTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_lastName}"/>
                        <h:outputText value="#{employeesController.selected.lastName}" title="#{bundle.ViewEmployeesTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_address}"/>
                        <h:outputText value="#{employeesController.selected.address}" title="#{bundle.ViewEmployeesTitle_address}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_city}"/>
                        <h:outputText value="#{employeesController.selected.city}" title="#{bundle.ViewEmployeesTitle_city}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_state}"/>
                        <h:outputText value="#{employeesController.selected.state}" title="#{bundle.ViewEmployeesTitle_state}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_zipcode}"/>
                        <h:outputText value="#{employeesController.selected.zipcode}" title="#{bundle.ViewEmployeesTitle_zipcode}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_telephone}"/>
                        <h:outputText value="#{employeesController.selected.telephone}" title="#{bundle.ViewEmployeesTitle_telephone}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_dateStarted}"/>
                        <h:outputText value="#{employeesController.selected.dateStarted}" title="#{bundle.ViewEmployeesTitle_dateStarted}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_hourlyRate}"/>
                        <h:outputText value="#{employeesController.selected.hourlyRate}" title="#{bundle.ViewEmployeesTitle_hourlyRate}"/>
                        <h:outputText value="#{bundle.ViewEmployeesLabel_isManager}"/>
                        <p:selectBooleanCheckbox value="#{employeesController.selected.isManager}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmployeesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
