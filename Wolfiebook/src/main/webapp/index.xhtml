<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{bundle['app.title']}</title>
        <h:outputStylesheet name="css/main.css"/>
    </h:head>
    <h:body>
        <div class="main-wrapper">
            <header class="clearfix">
                <h1 class="lfloat">#{bundle['app.title']}</h1>
                <h:form class="rfloat" id="login-form" prependId="false">
                    <p:panelGrid id="login-grid" columns="3">
                        <h:outputLabel value="Email" for="login-mail"/>
                        <h:outputLabel value="Password" for="login-pwd"/>
                        <h:outputLabel value=""/>

                        <h:inputText id="login-mail" value="#{users.email}" 
                                     required="true" requiredMessage="#{bundle['msg.usermail.validation']}"/>
                        <h:inputSecret id="login-pwd" value="#{users.userPassword}" 
                                       required="true" requiredMessage="#{bundle['msg.userpwd.validation']}"/>
                        <h:commandButton id="login-btn" value="Log In" action="#{loginBean.login()}"/>
                    </p:panelGrid>
                    <h:messages id="login-msg"/>
                </h:form>
            </header>
            
            <div class="content clearfix">
                <div class="banner-img lfloat">
                    <p:graphicImage name="img/seawolves.png"/>
                </div>
                <div class="register rfloat">
                    <h3>Sign Up</h3>
                    <h:form id="register-form" prependId="false">
                        <div class="clearfix">
                            <h:inputText class="lfloat mbox" id="first_name" required="true" a:placeholder="First name"/>
                            <h:inputText class="rfloat mbox" id="last_name" required="true" a:placeholder="Last name"/>
                        </div>
                        <h:inputText class="lbox" id="email" required="true" a:placeholder="Email address"/>
                        <h:inputSecret class="lbox" id="pwd" required="true" a:placeholder="New password"/>
                        <h:inputText class="lbox" id="addr" required="true" a:placeholder="Address"/>
                        <div class="clearfix">
                            <h:inputText class="lfloat sbox" id="city" required="true" a:placeholder="City"/>
                            <h:inputText class="mfloat sbox" id="state" required="true" a:placeholder="State"/>
                            <h:inputText class="rfloat sbox" id="zip" required="true" a:placeholder="Zipcode"/>
                        </div>
                        <h:inputText class="lbox" id="mobile" required="true" a:placeholder="Mobile number"/>
                        <h:commandButton id="register-btn" value="Sign Up"/>
                    </h:form>
                </div>
            </div>
            
            <footer>
                #{bundle['footer.copyright']}
            </footer>
        </div>
    </h:body>
</html>
