<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersLabel_userId}"/>
                    <h:outputText value="#{usersController.selected.userId}" title="#{bundle.ViewUsersTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_userPassword}"/>
                    <h:outputText value="#{usersController.selected.userPassword}" title="#{bundle.ViewUsersTitle_userPassword}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_firstName}"/>
                    <h:outputText value="#{usersController.selected.firstName}" title="#{bundle.ViewUsersTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_lastName}"/>
                    <h:outputText value="#{usersController.selected.lastName}" title="#{bundle.ViewUsersTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_address}"/>
                    <h:outputText value="#{usersController.selected.address}" title="#{bundle.ViewUsersTitle_address}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_city}"/>
                    <h:outputText value="#{usersController.selected.city}" title="#{bundle.ViewUsersTitle_city}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_state}"/>
                    <h:outputText value="#{usersController.selected.state}" title="#{bundle.ViewUsersTitle_state}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_zipcode}"/>
                    <h:outputText value="#{usersController.selected.zipcode}" title="#{bundle.ViewUsersTitle_zipcode}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_telephone}"/>
                    <h:outputText value="#{usersController.selected.telephone}" title="#{bundle.ViewUsersTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.selected.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_accountCreated}"/>
                    <h:outputText value="#{usersController.selected.accountCreated}" title="#{bundle.ViewUsersTitle_accountCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsersLabel_creditCard}"/>
                    <h:outputText value="#{usersController.selected.creditCard}" title="#{bundle.ViewUsersTitle_creditCard}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_purchaseRating}"/>
                    <h:outputText value="#{usersController.selected.purchaseRating}" title="#{bundle.ViewUsersTitle_purchaseRating}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{bundle.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{bundle.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
