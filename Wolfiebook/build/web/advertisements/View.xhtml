<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdvertisementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_advertisementId}"/>
                    <h:outputText value="#{advertisementsController.selected.advertisementId}" title="#{bundle.ViewAdvertisementsTitle_advertisementId}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_type}"/>
                    <h:outputText value="#{advertisementsController.selected.type}" title="#{bundle.ViewAdvertisementsTitle_type}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_dateCreated}"/>
                    <h:outputText value="#{advertisementsController.selected.dateCreated}" title="#{bundle.ViewAdvertisementsTitle_dateCreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_company}"/>
                    <h:outputText value="#{advertisementsController.selected.company}" title="#{bundle.ViewAdvertisementsTitle_company}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_itemName}"/>
                    <h:outputText value="#{advertisementsController.selected.itemName}" title="#{bundle.ViewAdvertisementsTitle_itemName}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_content}"/>
                    <h:outputText value="#{advertisementsController.selected.content}" title="#{bundle.ViewAdvertisementsTitle_content}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_unitPrice}"/>
                    <h:outputText value="#{advertisementsController.selected.unitPrice}" title="#{bundle.ViewAdvertisementsTitle_unitPrice}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_availableUnits}"/>
                    <h:outputText value="#{advertisementsController.selected.availableUnits}" title="#{bundle.ViewAdvertisementsTitle_availableUnits}"/>
                    <h:outputText value="#{bundle.ViewAdvertisementsLabel_employeeId}"/>
                    <h:outputText value="#{advertisementsController.selected.employeeId}" title="#{bundle.ViewAdvertisementsTitle_employeeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advertisementsController.destroyAndView}" value="#{bundle.ViewAdvertisementsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdvertisementsEditLink}"/>
                <br />
                <h:commandLink action="#{advertisementsController.prepareCreate}" value="#{bundle.ViewAdvertisementsCreateLink}" />
                <br />
                <h:commandLink action="#{advertisementsController.prepareList}" value="#{bundle.ViewAdvertisementsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdvertisementsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
