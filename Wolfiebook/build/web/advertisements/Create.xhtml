<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdvertisementsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_advertisementId}" for="advertisementId" />
                    <h:inputText id="advertisementId" value="#{advertisementsController.selected.advertisementId}" title="#{bundle.CreateAdvertisementsTitle_advertisementId}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_advertisementId}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{advertisementsController.selected.type}" title="#{bundle.CreateAdvertisementsTitle_type}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_dateCreated}" for="dateCreated" />
                    <h:inputText id="dateCreated" value="#{advertisementsController.selected.dateCreated}" title="#{bundle.CreateAdvertisementsTitle_dateCreated}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_company}" for="company" />
                    <h:inputText id="company" value="#{advertisementsController.selected.company}" title="#{bundle.CreateAdvertisementsTitle_company}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_company}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{advertisementsController.selected.itemName}" title="#{bundle.CreateAdvertisementsTitle_itemName}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_itemName}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_content}" for="content" />
                    <h:inputTextarea rows="4" cols="30" id="content" value="#{advertisementsController.selected.content}" title="#{bundle.CreateAdvertisementsTitle_content}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_unitPrice}" for="unitPrice" />
                    <h:inputText id="unitPrice" value="#{advertisementsController.selected.unitPrice}" title="#{bundle.CreateAdvertisementsTitle_unitPrice}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_unitPrice}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_availableUnits}" for="availableUnits" />
                    <h:inputText id="availableUnits" value="#{advertisementsController.selected.availableUnits}" title="#{bundle.CreateAdvertisementsTitle_availableUnits}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_availableUnits}"/>
                    <h:outputLabel value="#{bundle.CreateAdvertisementsLabel_employeeId}" for="employeeId" />
                    <h:selectOneMenu id="employeeId" value="#{advertisementsController.selected.employeeId}" title="#{bundle.CreateAdvertisementsTitle_employeeId}" required="true" requiredMessage="#{bundle.CreateAdvertisementsRequiredMessage_employeeId}">
                        <f:selectItems value="#{employeesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advertisementsController.create}" value="#{bundle.CreateAdvertisementsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{advertisementsController.prepareList}" value="#{bundle.CreateAdvertisementsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdvertisementsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
