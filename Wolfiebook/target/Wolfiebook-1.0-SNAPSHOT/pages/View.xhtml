<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagesViewDlg" widgetVar="PagesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagesTitle}">
            <h:form id="PagesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagesLabel_pageId}"/>
                        <h:outputText value="#{pagesController.selected.pageId}" title="#{bundle.ViewPagesTitle_pageId}"/>
                        <h:outputText value="#{bundle.ViewPagesLabel_postCount}"/>
                        <h:outputText value="#{pagesController.selected.postCount}" title="#{bundle.ViewPagesTitle_postCount}"/>
                        <h:outputText value="#{bundle.ViewPagesLabel_ownerId}"/>
                        <h:outputText value="#{pagesController.selected.ownerId}" title="#{bundle.ViewPagesTitle_ownerId}"/>
                        <h:outputText value="#{bundle.ViewPagesLabel_groupId}"/>
                        <h:outputText value="#{pagesController.selected.groupId}" title="#{bundle.ViewPagesTitle_groupId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
