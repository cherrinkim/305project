<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsersEditDlg" widgetVar="UsersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsersTitle}">
            <h:form id="UsersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usersController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsersLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{usersController.selected.userId}" title="#{bundle.EditUsersTitle_userId}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userId}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_userPassword}" for="userPassword" />
                        <p:inputText id="userPassword" value="#{usersController.selected.userPassword}" title="#{bundle.EditUsersTitle_userPassword}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_userPassword}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{usersController.selected.firstName}" title="#{bundle.EditUsersTitle_firstName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{usersController.selected.lastName}" title="#{bundle.EditUsersTitle_lastName}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_address}" for="address" />
                        <p:inputText id="address" value="#{usersController.selected.address}" title="#{bundle.EditUsersTitle_address}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_city}" for="city" />
                        <p:inputText id="city" value="#{usersController.selected.city}" title="#{bundle.EditUsersTitle_city}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_state}" for="state" />
                        <p:inputText id="state" value="#{usersController.selected.state}" title="#{bundle.EditUsersTitle_state}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_state}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_zipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{usersController.selected.zipcode}" title="#{bundle.EditUsersTitle_zipcode}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_zipcode}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{usersController.selected.telephone}" title="#{bundle.EditUsersTitle_telephone}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_accountCreated}" for="accountCreated" />
                        <p:calendar id="accountCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{usersController.selected.accountCreated}" title="#{bundle.EditUsersTitle_accountCreated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsersLabel_creditCard}" for="creditCard" />
                        <p:inputText id="creditCard" value="#{usersController.selected.creditCard}" title="#{bundle.EditUsersTitle_creditCard}" />
                        <p:outputLabel value="#{bundle.EditUsersLabel_purchaseRating}" for="purchaseRating" />
                        <p:inputText id="purchaseRating" value="#{usersController.selected.purchaseRating}" title="#{bundle.EditUsersTitle_purchaseRating}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_purchaseRating}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usersController.update}" value="#{bundle.Save}" update="display,:UsersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
