<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsEditDlg" widgetVar="CommentsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommentsTitle}">
            <h:form id="CommentsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommentsLabel_commentId}" for="commentId" />
                        <p:inputText id="commentId" value="#{commentsController.selected.commentId}" title="#{bundle.EditCommentsTitle_commentId}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_commentId}"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_dateCreated}" for="dateCreated" />
                        <p:calendar id="dateCreated" pattern="MM/dd/yyyy HH:mm:ss" value="#{commentsController.selected.dateCreated}" title="#{bundle.EditCommentsTitle_dateCreated}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{commentsController.selected.content}" title="#{bundle.EditCommentsTitle_content}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_authorId}" for="authorId" />
                        <p:selectOneMenu id="authorId" value="#{commentsController.selected.authorId}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_authorId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="authorIdItem"
                                           itemValue="#{authorIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommentsLabel_postId}" for="postId" />
                        <p:selectOneMenu id="postId" value="#{commentsController.selected.postId}" required="true" requiredMessage="#{bundle.EditCommentsRequiredMessage_postId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{postsController.itemsAvailableSelectOne}"
                                           var="postIdItem"
                                           itemValue="#{postIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentsController.update}" value="#{bundle.Save}" update="display,:CommentsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommentsEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentsEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
