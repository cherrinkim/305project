<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessagesCreateDlg" widgetVar="MessagesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMessagesTitle}">
            <h:form id="MessagesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messagesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMessagesLabel_messageId}" for="messageId" />
                        <p:inputText id="messageId" value="#{messagesController.selected.messageId}" title="#{bundle.CreateMessagesTitle_messageId}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_messageId}"/>
                        <p:outputLabel value="#{bundle.CreateMessagesLabel_dateSent}" for="dateSent" />
                        <p:calendar id="dateSent" pattern="MM/dd/yyyy HH:mm:ss" value="#{messagesController.selected.dateSent}" title="#{bundle.EditMessagesTitle_dateSent}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMessagesLabel_subject}" for="subject" />
                        <p:inputText id="subject" value="#{messagesController.selected.subject}" title="#{bundle.CreateMessagesTitle_subject}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_subject}"/>
                        <p:outputLabel value="#{bundle.CreateMessagesLabel_content}" for="content" />
                        <p:inputTextarea rows="4" cols="30" id="content" value="#{messagesController.selected.content}" title="#{bundle.CreateMessagesTitle_content}" required="true" requiredMessage="#{bundle.CreateMessagesRequiredMessage_content}"/>
                        <p:outputLabel value="#{bundle.CreateMessagesLabel_sender}" for="sender" />
                        <p:selectOneMenu id="sender" value="#{messagesController.selected.sender}" required="true" requiredMessage="#{bundle.EditMessagesRequiredMessage_sender}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="senderItem"
                                           itemValue="#{senderItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMessagesLabel_receiver}" for="receiver" />
                        <p:selectOneMenu id="receiver" value="#{messagesController.selected.receiver}" required="true" requiredMessage="#{bundle.EditMessagesRequiredMessage_receiver}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="receiverItem"
                                           itemValue="#{receiverItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messagesController.create}" value="#{bundle.Save}" update="display,:MessagesListForm:datalist,:growl" oncomplete="handleSubmit(args,'MessagesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessagesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
