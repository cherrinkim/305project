<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeesCreateDlg" widgetVar="EmployeesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeesTitle}">
            <h:form id="EmployeesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_employeeId}" for="employeeId" />
                        <p:inputText id="employeeId" value="#{employeesController.selected.employeeId}" title="#{bundle.CreateEmployeesTitle_employeeId}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_employeeId}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_employeePassword}" for="employeePassword" />
                        <p:inputText id="employeePassword" value="#{employeesController.selected.employeePassword}" title="#{bundle.CreateEmployeesTitle_employeePassword}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_employeePassword}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_ssn}" for="ssn" />
                        <p:inputText id="ssn" value="#{employeesController.selected.ssn}" title="#{bundle.CreateEmployeesTitle_ssn}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_ssn}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{employeesController.selected.firstName}" title="#{bundle.CreateEmployeesTitle_firstName}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{employeesController.selected.lastName}" title="#{bundle.CreateEmployeesTitle_lastName}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_address}" for="address" />
                        <p:inputText id="address" value="#{employeesController.selected.address}" title="#{bundle.CreateEmployeesTitle_address}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_city}" for="city" />
                        <p:inputText id="city" value="#{employeesController.selected.city}" title="#{bundle.CreateEmployeesTitle_city}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_state}" for="state" />
                        <p:inputText id="state" value="#{employeesController.selected.state}" title="#{bundle.CreateEmployeesTitle_state}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_state}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_zipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{employeesController.selected.zipcode}" title="#{bundle.CreateEmployeesTitle_zipcode}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_zipcode}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{employeesController.selected.telephone}" title="#{bundle.CreateEmployeesTitle_telephone}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_dateStarted}" for="dateStarted" />
                        <p:calendar id="dateStarted" pattern="MM/dd/yyyy" value="#{employeesController.selected.dateStarted}" title="#{bundle.EditEmployeesTitle_dateStarted}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_dateStarted}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_hourlyRate}" for="hourlyRate" />
                        <p:inputText id="hourlyRate" value="#{employeesController.selected.hourlyRate}" title="#{bundle.CreateEmployeesTitle_hourlyRate}" required="true" requiredMessage="#{bundle.CreateEmployeesRequiredMessage_hourlyRate}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeesLabel_isManager}" for="isManager" />
                        <p:selectBooleanCheckbox id="isManager" value="#{employeesController.selected.isManager}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_isManager}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeesController.create}" value="#{bundle.Save}" update="display,:EmployeesListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
