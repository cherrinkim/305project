<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeesEditDlg" widgetVar="EmployeesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmployeesTitle}">
            <h:form id="EmployeesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_employeeId}" for="employeeId" />
                        <p:inputText id="employeeId" value="#{employeesController.selected.employeeId}" title="#{bundle.EditEmployeesTitle_employeeId}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_employeeId}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_employeePassword}" for="employeePassword" />
                        <p:inputText id="employeePassword" value="#{employeesController.selected.employeePassword}" title="#{bundle.EditEmployeesTitle_employeePassword}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_employeePassword}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_ssn}" for="ssn" />
                        <p:inputText id="ssn" value="#{employeesController.selected.ssn}" title="#{bundle.EditEmployeesTitle_ssn}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_ssn}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{employeesController.selected.firstName}" title="#{bundle.EditEmployeesTitle_firstName}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{employeesController.selected.lastName}" title="#{bundle.EditEmployeesTitle_lastName}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_lastName}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_address}" for="address" />
                        <p:inputText id="address" value="#{employeesController.selected.address}" title="#{bundle.EditEmployeesTitle_address}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_city}" for="city" />
                        <p:inputText id="city" value="#{employeesController.selected.city}" title="#{bundle.EditEmployeesTitle_city}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_city}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_state}" for="state" />
                        <p:inputText id="state" value="#{employeesController.selected.state}" title="#{bundle.EditEmployeesTitle_state}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_state}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_zipcode}" for="zipcode" />
                        <p:inputText id="zipcode" value="#{employeesController.selected.zipcode}" title="#{bundle.EditEmployeesTitle_zipcode}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_zipcode}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{employeesController.selected.telephone}" title="#{bundle.EditEmployeesTitle_telephone}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_telephone}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_dateStarted}" for="dateStarted" />
                        <p:calendar id="dateStarted" pattern="MM/dd/yyyy" value="#{employeesController.selected.dateStarted}" title="#{bundle.EditEmployeesTitle_dateStarted}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_dateStarted}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_hourlyRate}" for="hourlyRate" />
                        <p:inputText id="hourlyRate" value="#{employeesController.selected.hourlyRate}" title="#{bundle.EditEmployeesTitle_hourlyRate}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_hourlyRate}"/>
                        <p:outputLabel value="#{bundle.EditEmployeesLabel_isManager}" for="isManager" />
                        <p:selectBooleanCheckbox id="isManager" value="#{employeesController.selected.isManager}" required="true" requiredMessage="#{bundle.EditEmployeesRequiredMessage_isManager}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeesController.update}" value="#{bundle.Save}" update="display,:EmployeesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployeesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
