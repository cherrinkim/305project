<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentsViewDlg" widgetVar="CommentsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentsTitle}">
            <h:form id="CommentsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentsLabel_commentId}"/>
                        <h:outputText value="#{commentsController.selected.commentId}" title="#{bundle.ViewCommentsTitle_commentId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_dateCreated}"/>
                        <h:outputText value="#{commentsController.selected.dateCreated}" title="#{bundle.ViewCommentsTitle_dateCreated}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCommentsLabel_content}"/>
                        <h:outputText value="#{commentsController.selected.content}" title="#{bundle.ViewCommentsTitle_content}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_authorId}"/>
                        <h:outputText value="#{commentsController.selected.authorId}" title="#{bundle.ViewCommentsTitle_authorId}"/>
                        <h:outputText value="#{bundle.ViewCommentsLabel_postId}"/>
                        <h:outputText value="#{commentsController.selected.postId}" title="#{bundle.ViewCommentsTitle_postId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
